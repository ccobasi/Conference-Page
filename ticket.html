    <section class="ticket mb-5">
      <div class="container">
        <div class="main-title">
          <h3 class="text-center w-100 pt-5">Tickets</h3>
        </div>
        <hr class="mb-5 mt-3" />
        <div class="ticket-wrap justify-content-center text-center m-auto">
          <p class="step-1">
            <span class="step-info">Step 1: </span>
            Select ticket type and the date to join our program
          </p>
          <div class="ticket-type">
            <div class="ticket-table">
              <table
                class="ticket-section__price--table table table-condensed table-hover table-bordered"
              >
                <thead>
                  <tr>
                    <th>Ticket</th>
                    <th>1-Day-Ticket</th>
                    <th>2-Day-Ticket</th>
                    <th>&nbsp;</th>
                    <th>DEFCON Partners</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td>Date</td>
                    <td>12 Sept.(Fri)</td>
                    <td>13 Sept.(Sat)</td>
                    <td>12-13 Sept.(Fri-Sat)</td>

                    <td>12-13 Sept.(Fri-Sat)</td>
                  </tr>
                  <tr>
                    <td>Normal</td>
                    <td>
                      <label
                        for="normal-price"
                        class="ticket-section__price--label text-danger"
                        >₦50,000</label
                      >
                      <input
                        type="radio"
                        name="normal-price"
                        id="normal-price"
                      />
                    </td>
                    <td>
                      <label
                        for="normal-price2"
                        class="ticket-section__price--label text-danger"
                        >₦50,000</label
                      >
                      <input
                        type="radio"
                        name="normal-price"
                        id="normal-price2"
                      />
                    </td>
                    <td>
                      <label
                        for="price"
                        class="ticket-section__price--label text-danger"
                        >₦80,000</label
                      >
                      <input type="radio" name="normal-price" id="price" />
                    </td>

                    <td>
                      <label
                        for="w-price"
                        class="ticket-section__price--label text-danger"
                        >₦0,000</label
                      >
                      <input type="radio" name="normal-price" id="w-price" />
                    </td>
                  </tr>

                  <tr>
                    <td>Students</td>
                    <td>
                      <label
                        for="s-price"
                        class="ticket-section__price--label text-danger"
                        >₦30,000</label
                      >
                      <input type="radio" name="student-price" id="s-price" />
                    </td>
                    <td>
                      <label
                        for="s-price-2"
                        class="ticket-section__price--label text-danger"
